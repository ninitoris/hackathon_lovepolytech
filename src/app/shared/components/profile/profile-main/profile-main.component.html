<div class="container" style="margin-top: 2em;">
    <div class="row">
        <div class="col-sm">
            <alert></alert>
          <h2>Сменить пароль</h2>
          <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="password">Старый пароль</label>
                <div class="input-group">
                  <input [type]="passwordTextType ? 'text' : 'password'" formControlName="password" 
                  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div class="input-group-append">
                    <span class="input-group-text btn" (click)="togglepasswordTextType()">
                      <fa-icon [icon]="faEyeSlash" *ngIf="!passwordTextType"></fa-icon>
                      <fa-icon [icon]="faEye" *ngIf="passwordTextType"></fa-icon>
                    </span>
                  </div>
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </div>
            </div>
            <div class="form-group">
              <label for="newpassword">Новый пароль</label>
              <div class="input-group">
                <input [type]="repeatPasswordType ? 'text' : 'password'" formControlName="newpassword" 
                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.newpassword.errors }" />
                <div class="input-group-append">
                  <span class="input-group-text btn" (click)="toggleRepeatpassType()">
                    <fa-icon [icon]="faEyeSlash" *ngIf="!repeatPasswordType"></fa-icon>
                    <fa-icon [icon]="faEye" *ngIf="repeatPasswordType"></fa-icon>
                  </span>
                </div>
              <div *ngIf="submitted && f.newpassword.errors" class="invalid-feedback">
                  <div *ngIf="f.newpassword.errors.required">Password is required</div>
                  <div *ngIf="f.newpassword.errors.minlength">Пароль должен содержать не менее 6 символов</div>
              </div>
            </div>
          </div>
          <div class="form-group" *ngIf="!repeatPasswordType">
            <label for="confirmpassword">Повторите пароль</label>
            <div class="input-group">
              <input [type]="repeatPasswordType ? 'text' : 'password'" formControlName="confirmpassword" 
              class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }"/>
              <div class="input-group-append">
                <span class="input-group-text btn" (click)="toggleRepeatpassType()">
                  <fa-icon [icon]="faEyeSlash" *ngIf="!repeatPasswordType"></fa-icon>
                  <fa-icon [icon]="faEye" *ngIf="repeatPasswordType"></fa-icon>
                </span>
              </div>
              <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
                  <div *ngIf="f.confirmpassword.errors.required">Password is required</div>
                  <div *ngIf="f.confirmpassword.errors.MustMatch">Пароли не совпадают</div>
                  <div *ngIf="f.confirmpassword.errors.minlength">
                    Пароль должен содержать не менее 6 символов</div>
              </div>
            </div>
        </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Сохранить
                </button>
            </div>
        </form>
        </div>
        <div class="col-sm"></div>
    </div>
  </div>
